apply plugin: 'com.android.library'

android {
    compileSdkVersion 20
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 20
        versionCode 1
        versionName '1.0'
    }
    
    sourceSets {
        main {
            jni.srcDirs = [] // disable NDK auto generation
            jniLibs.srcDir 'src/main/libs'
        }
    }
    
    android {
        lintOptions {
            abortOnError false
        }
    }
}
